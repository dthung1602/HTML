<h1 id="M2" class="title">Nothing Gold Can Stay</h1>
<p style="text-align: center;font-size: 22px;"><br><br>
<a href="poet2.html#im6"><img src="../go.jpg" style="height: 400px;width: 400px;" align="middle" /></a><br><br><br><br>
Nature's first green is gold,<br>
Her hardest hue to hold.<br>
Her early leaf's a flower;<br>
But only so an hour.<br>
Then leaf subsides to leaf,<br>
So Eden sank to grief,<br>
So dawn goes down to day<br>
Nothing gold can stay.<br>
<br>
<br>
<br>
<br>
<br>
</p>
