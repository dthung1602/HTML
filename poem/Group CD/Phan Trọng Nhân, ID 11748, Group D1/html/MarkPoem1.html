    <title> Warm Summer Sun</title>

 <body background="../html/background.jpg">
  <h2> <p align="center"> Warm summer sun</h2>
   <p align="center"> <img src=../html/MarkPoem1.jpg><br>
Image from <a href="http://thebikepicture.com/">thebikepicture.com</a> <br> </p>
<hr>
 <p align="center">  Warm summer sun,<br>
Shine kindly here,<br>
Warm southern wind,<br>
Blow softly here.<br>
Green sod above,<br>
Lie light, lie light.<br>
Good night, dear heart,<br>
Good night, good night. <br> </p>
